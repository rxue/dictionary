<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >
	<h:head>
	</h:head>
	<h:body>
		<h:form>
			<h:inputText value="#{ajaxSearchComponent.keyword}">
				<f:ajax event="keyup" listener="#{ajaxSearchComponent.fuzzySearch}" delay="2000" render="searchCandidates" />
			</h:inputText>
			<h:panelGroup layout="block" id="searchCandidates">
				<h:selectOneListbox size="3" value="#{ajaxSearchComponent.chosenCandidate}" rendered="#{ajaxSearchComponent.hasResultCandidates()}">
					<f:selectItems value="#{ajaxSearchComponent.resultCandidates}" var="c" itemLabel="#{c}" itemValue="#{c}" />
					<f:ajax event="change" listener="#{ajaxSearchComponent.exactSearch}" />
				</h:selectOneListbox>
			</h:panelGroup>
			<h:panelGroup layout="block" id="searchResult">
				<h:outputText value="dummy result" />	
			</h:panelGroup>
		</h:form>
	</h:body>
</html>
