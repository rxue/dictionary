<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
		<head>
			<title>Search for Word</title>
		</head>
		<body>
			<div>
				<h:form>
					<h:inputText pt:placeholder="keyword here" value="#{dictionary.keyword}" pt:autofocus="true" />
					<h:commandButton value="Search" action="#{dictionary.search()}" />
				</h:form>
				<ui:fragment rendered="#{dictionary.hasImage}">
					<h:graphicImage url="#{dictionary.imageUrl}" />
		    	</ui:fragment>
				<ui:debug hotkey="j" />
		    </div>
		</body>
</html>
