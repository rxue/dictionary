<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
		<head>
			<title>Search for Word</title>
			<meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
			<style>
			.left_right_layout {
		      display: inline-block; 
		      width: 100%;
		    }
		    .left_main {
		      float: left;
		    }
		    .right_section {
		      float: right;
		    }
			</style>
		</head>
		<body>
			<div class="left_right_layout">
				<div class="left_main">
					<h:form>
						<h:selectOneMenu value="#{searchComponent.fromLanguage}" converter="languageLocaleConverter">
				            <f:selectItems value="#{searchComponent.languageMap}" />
				        </h:selectOneMenu>
						<h:inputText pt:placeholder="keyword here" value="#{searchComponent.word}" pt:autofocus="true" pt:required="true" />
						<h:selectOneMenu value="#{searchComponent.toLanguage}" converter="languageLocaleConverter">
				            <f:selectItems value="#{searchComponent.languageMap}" />
				        </h:selectOneMenu>
						<h:commandButton value="Search" action="#{searchComponent.action()}" />
					</h:form>
					<c:choose>
						<c:when test="#{searchComponent.result.isActionedAndNotEmpty()}">
							<h:dataTable value="#{searchComponent.result}" var="r">
								<h:column>#{r}</h:column>
							</h:dataTable>
						</c:when>
						<c:when test="#{searchComponent.result.isActionedAndEmpty()}">
							<h:outputText value="Not result!" />
						</c:when>
					</c:choose>
				</div>
				<div class="right_section">
					<h:dataTable value="#{searchedLexicalItems}" var="item">
						<h:column>#{item}</h:column>
					</h:dataTable>
				</div>
				<ui:debug hotkey="j" />
		    </div>
		</body>
</html>
