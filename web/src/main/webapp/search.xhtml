<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
		<head>
			<title>Search for Word</title>
		</head>
		<body>
			<div>
			    <h:form>
					<h:inputText value="#{dictionary.keyword}" />
					<h:commandButton action="#{dictionary.search}" value="Search" />
				</h:form>
				<ui:fragment rendered="#{dictionary.hasImage}">
					<h:graphicImage url="#{dictionary.image}" width="200" height="171" />
		    	</ui:fragment>
		    </div>
		</body>
</html>
