<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
		<head>
			<title>Add Word</title>
			<meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
		</head>
		<body>
			<div>
				<h:form>
			        <h:panelGrid columns="2">
			        	<h:selectOneMenu value="#{addComponent.fromLanguage}" converter="languageLocaleConverter">
			            	<f:selectItems value="#{addComponent.languageMap}" />
			        	</h:selectOneMenu>
			        	<h:inputText pt:placeholder="word here" value="#{addComponent.word}" pt:autofocus="true" pt:required="true" />
			        	<h:outputText value="To Language:" />
				        <h:selectOneMenu value="#{addComponent.toLanguage}" converter="languageLocaleConverter">
				            <f:selectItems value="#{addComponent.languageMap}" />
				        </h:selectOneMenu>
			        </h:panelGrid>
			        <h:dataTable var="explain" value="#{addComponent.explanations}">
			        	<h:column>
                         	<h:selectOneMenu value="#{explain.partOfSpeech}">
				            	<f:selectItems value="#{addComponent.partOfSpeechOptions}" />
				        	</h:selectOneMenu>
                        </h:column>
                		<h:column>
                			<h:inputText pt:placeholder="Compulsory explanation here" value="#{explain.explanation}" pt:required="#{explain.required}" rendered="#{explain.required}" />
                			<h:inputText pt:placeholder="explanation here" value="#{explain.explanation}" rendered="#{not explain.required}" />
                		</h:column>
					</h:dataTable>
			        <br />
					<h:commandButton value="Add" action="#{addComponent.action()}" />
				</h:form>
				<ui:debug hotkey="j" />
		    </div>
		</body>
</html>
